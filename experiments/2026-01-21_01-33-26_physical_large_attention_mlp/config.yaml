data:
  balancing: class_weights
  dataset_type: physical
  normalize: true
  seed: 42
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
experiment:
  name: physical_large
  save_history: true
  save_model: true
  save_predictions: true
model:
  hyperparameters:
    dropout: 0.3
    hidden_dim: 128
    mlp_layers:
    - 256
    - 128
    - 64
    n_heads: 8
  name: attention_mlp
training:
  batch_size: 16
  early_stopping: true
  epochs: 200
  learning_rate: 0.0005
  optimizer: adamw
  patience: 3
  scheduler: cosine
  use_gpu: true
  weight_decay: 0.0001
