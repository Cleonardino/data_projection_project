data:
  balancing: none
  dataset_type: physical
  n_samples: 2000
  normalize: true
  seed: 42
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
experiment:
  name: physical_small
  save_history: true
  save_model: true
  save_predictions: true
model:
  hyperparameters:
    learning_rate: 0.2
    max_depth: 4
    n_estimators: 50
  name: xgboost
training:
  batch_size: 64
  early_stopping: true
  epochs: 20
  learning_rate: 0.002
  optimizer: adamw
  patience: 5
  scheduler: cosine
  use_gpu: true
  weight_decay: 0.0001
