data:
  balancing: oversampling_copy
  dataset_type: physical
  normalize: true
  seed: 42
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
experiment:
  name: physical_small
  save_history: true
  save_model: true
  save_predictions: true
model:
  hyperparameters:
    d_token: 48
    dropout: 0.1
    n_heads: 4
    n_layers: 1
  name: ft_transformer
training:
  batch_size: 64
  early_stopping: true
  epochs: 20
  learning_rate: 0.002
  optimizer: adamw
  patience: 5
  scheduler: cosine
  use_gpu: true
  weight_decay: 0.0001
