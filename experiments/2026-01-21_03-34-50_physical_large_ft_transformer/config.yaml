data:
  balancing: class_weights
  dataset_type: physical
  normalize: true
  seed: 42
  test_ratio: 0.15
  train_ratio: 0.7
  val_ratio: 0.15
experiment:
  name: physical_large
  save_history: true
  save_model: true
  save_predictions: true
model:
  hyperparameters:
    d_ff_mult: 4
    d_token: 192
    dropout: 0.2
    n_heads: 8
    n_layers: 6
  name: ft_transformer
training:
  batch_size: 16
  early_stopping: true
  epochs: 200
  learning_rate: 0.0005
  optimizer: adamw
  patience: 3
  scheduler: cosine
  use_gpu: true
  weight_decay: 0.0001
