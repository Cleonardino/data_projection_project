# KNN - Physical Data - Small Config - Variation 2
# K=10 with Manhattan Distance

data:
  dataset_type: physical
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  balancing: oversampling_copy
  normalize: true
  seed: 42
model:
  name: knn
  hyperparameters:
    n_neighbors: 10
    weights: uniform
    metric: manhattan
    p: 1
training:
  epochs: 20
  batch_size: 64
  learning_rate: 0.002
  optimizer: adamw
  weight_decay: 0.0001
  scheduler: cosine
  early_stopping: true
  patience: 5
  use_gpu: true
experiment:
  name: physical_small_k10_manhattan
  save_predictions: true
  save_history: true
  save_model: true
