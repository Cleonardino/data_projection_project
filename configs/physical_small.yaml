# Physical Data - Small Config (Quick Experiments)
# Use for rapid iteration and debugging

data:
  dataset_type: physical
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
  balancing: none
  n_samples: 2000  # Limit samples for speed
  normalize: true
  seed: 42

model:
  name: xgboost  # Change to desired model
  hyperparameters:
    # XGBoost small config
    n_estimators: 50
    max_depth: 4
    learning_rate: 0.2

training:
  # For neural networks
  epochs: 20
  batch_size: 64
  learning_rate: 0.002
  optimizer: adam
  weight_decay: 0.0001
  early_stopping: true
  patience: 5
  use_gpu: true

experiment:
  name: physical_small
  save_predictions: true
  save_history: true
  save_model: true
